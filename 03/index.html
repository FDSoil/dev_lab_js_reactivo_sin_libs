<html>
<head>
  <meta charset="utf-8">
  <title>Mi librería reactiva</title>
  <script src="3_lib.js"></script><!-- link a nuestra librería -->
</head>
<body>

  <h1 id="nombre">
    Mi nombre es Eliseo <!-- Esto será reactivo -->
  </h1>

</body>
<script>
var $h1 = document.getElementById('nombre');
  
var yo = { nombre: 'Eliseo' }

yo.cuandoCambie('nombre', function (valorNuevo, valorAnterior) {
 $h1.textContent = 'Mi nombre era ' + valorAnterior + ' pero cambio a ' + valorNuevo
});

yo.nombre='Ernesto';


</script>
</html>
